<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Orinico site vente en ligne">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
        <link rel="stylesheet" href="sass/main.css">
        <script src="orinoco.js" defer></script>
        <title>Oronico | Votre boutique e-commerce pour cameras, teddies et furnitures</title>

    </head>
    <body>
        <div class="page__container">
            <header class="navbar__header">
                <a href="index.html" aria-label="Retour sur la page d'accueil"><img class="navbar__logo" src="images/logo_orinico.webp" alt="Logo-Orinico"/></a>
                <a id="btn__cart" href="" class="cart__header" aria-label="bouton cart">
                    <img class="cart" src="images/logo_orinico.webp" alt="image cart">
                    Panier 
                </a>
            </header>
            <div id="container" class="homepage__container">
                <div class="title__homepage">
                    <h1>
                        <span class="word">Vous</span> 
                        <span class="word" >êtes</span>
                        <span class="word">chez</span>
                        <span class="word">Orinoco!</span>  
                    </h1>
                </div>    
                <div id="btns" class="btns__homepage">
                    <button class="btn__homepage" onclick="getItems('cameras')">Cameras</button>
                    <img class="bkg__img" src="images/vcam_2.webp" alt="image cameras"/>
                    <button class="btn__homepage" onclick="getItems('teddies')">Teddies</button>
                    <img class="bkg__img" src="images/teddy_3.webp" alt="image teddies"/>
                    <button class="btn__homepage" onclick="getItems('furnitures')">Furnitures</button>
                    <img class="bkg__img" src="images/oak_1.webp" alt="image furnitures"/>
                </div>
            </div> 
        </div>    
            <footer class="footer__container ">
                <a onclick="aboutUs()" class="footer__all" tabindex="0">À propos de nous</a>
                <a onclick="contactUs()" class="footer__all" tabindex="0">Contactez-nous</a>
            </footer>
    </body>
</html>
