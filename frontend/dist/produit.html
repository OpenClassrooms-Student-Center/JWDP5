  <body>
    <noscript
      >Pour utiliser l'application, s'il vous plaît activez les paramètres dans
      votre navigateur.</noscript
    >
    <div class="container">
      <nav class="nav">
  <a class="nav__logo" href="./index.html">oricono</a>
  <ul class="nav__lists">
    <li class="nav__lists__item">
      <a class="nav__lists__item--left" href="./panier.html"
        ><span class="nav__lists__item--quantity js-quantityBasket"></span

      <header class="header header__image--bg1">
        <div class="header__banner">
          <h1 class="header__banner--title">
            Choisir ce produit
          </h1>
          <p class="header__banner--subtitle">
            Une sélection de produits pour photographe.
          </p>
        </div>
      </header>
      <main class="content">
        <article class="articles">
          <header class="articles__header">
            <h2 class="articles__header--title">Personnaliser votre produit</h2>
          </header>
          <!-- Made dynamic -->
          <article class="articles__list card">
            <div class="card__thumb">
              <img
                class="card__thumb--img js-imgProduct"
                src=""
                alt=""
                width="300"
              />
            </div>
            <div class="card__body">
              <h3 class="card__body--title js-titleProduct"></h3>
              <p class="card__body--name js-markProduct">
                <strong>Marque : </strong>
              </p>
              <p class="card__body--lenses js-lensesProduct">
                <strong>Lentilles : </strong>
              </p>
              <p class="cards__item__body--description js-descriptionProduct">
                <strong>Description : </strong>
              </p>
              <p class="card__body--price js-priceProduct">
                <strong>Prix : </strong>
              </p>
              <form
                class="card__form js-clickEvent"
                action="panier.html"
                method="get"
                target="_blank"
              >
                <label class="card__form--label" for="lenses"
                  ><strong
                    >Choisir une lentilles et ou ajouter au panier le produit
                  </strong>
                  <p id="texte"></p>
                </label>
                <select
                  class="card__form__select js-selectOptionProduct js-changeOption"
                  name="lenses"
                  onChange="change(this.value)"
                  aria-label="Sélectionner la lentille de votre choix"
                >
                  <option class="card__form__select--option" value="Boîtier nu"
                    >Sélectionner</option
                  >
                </select>
                <p class="card__form__result--option js-resultIsActive">
                  Vous avez sélectionnées la lentille
                  <span class="js-resultOption"></span>
                </p>
                <div class="card__form--button">
                  <button
                    class="btn js-addBasket"
                    type="button"
                    aria-label="Ajouter l'article au panier"
                  >
                    Ajouter
                  </button>
                  <button
                    class="btn is-active js-deleteBasket js-activeButtonDelete"
                    type="reset"
                    aria-label="Supprimer l'article du panier"
                  >
                    Supprimer
                  </button>
                </div>
                <p class="card__form__result--message js-quantityIsActive">
                  Quantité : <span class="js-quantityMessage"></span>
                </p>
                <div class="card__form--button">
                  <button
                    class="btn is-active js-validBasket js-activeButtonValid"
                    type="submit"
                    aria-label="Valider et accéder au panier"
                  >
                    Valider
                  </button>
                </div>
              </form>
            </div>
          </article>
          <!-- Made dynamic END -->
          <footer class="articles__footer">
            <p class="articles__footer--info">
              Toute l'équipe d'Orinoco vous remercie de votre visite.
            </p>
          </footer>
        </article>
      </main>
