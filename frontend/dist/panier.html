      <header class="header header__image--bg2">
        <div class="header__banner">
          <h1 class="header__banner--title">
            Valider le panier
          </h1>
          <p class="header__banner--subtitle">
            Une sélection de produits pour photographe.
          </p>
        </div>
      </header>
      <main class="content">
        <article class="articles">
          <header class="articles__header">
            <h2 class="articles__header--title">Passer commande</h2>
          </header>
          <article class="articles__list">
            <table class="table">
              <caption class="table__caption js-totalPay"></caption>
              <thead class="table__head">
                <tr class="table__head--title">
                  <th>Produit</th>
                  <th>Prix</th>
                  <th>Lentille</th>
                  <th>Quantité</th>
                  <th>Total</th>
                </tr>
              </thead>
              <tbody class="table__body">
                <!-- Made dynamic JS -->
                <tr class="table__body--content js-allBasket"></tr>
              </tbody>
              <tfoot></tfoot>
            </table>
            <form class="form" method="post" action="">
              <div class="form__info">
                <legend class="form__info--legend">Vos coordonnées :</legend>
                <label for="familyName">Nom de famille<span>*</span> :</label>
                <input
                  id="familyName"
                  class="js-familyName"
                  name="familyName"
                  type="text"
                  inputmode="text"
                  autocomplete="family-name"
                  placeholder="e.g(Dupont)"
                  pattern="[a-zA-Zâäàéèùêëîïôöçñ]{3,}"
                  required
                />
                <label for="givenName">Prénom<span>*</span> :</label>
                <input
                  id="givenName"
                  class="js-givenName"
                  name="givenName"
                  type="text"
                  inputmode="text"
                  autocomplete="given-name"
                  placeholder="e.g(Alain)"
                  pattern="[a-zA-Zâäàéèùêëîïôöçñ]{3,}"
                  required
                />
                <label for="email">E-mail<span>*</span> :</label>
                <input
                  id="email"
                  class="js-email"
                  name="email"
                  type="email"
                  inputmode="email"
                  autocomplete="email"
                  placeholder="e.g(name@domaine.fr)"
                  pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
                  required
                />
                <label for="tel">Téléphone (optionnel) :</label>
                <input
                  id="tel"
                  class="js-tel"
                  name="tel"
                  type="tel"
                  inputmode="tel"
                  autocomplete="tel-national"
                  placeholder="e.g(06-88-88-88-88)"
                  pattern="[0-9]{2}-[0-9]{2}-[0-9]{2}-[0-9]{2}-[0-9]{2}"
                />
              </div>
              <div class="form__address">
                <legend class="form__address--legend">
                  Adresse de livraison :
                </legend>
                <label for="address-line1">Adresse<span>*</span> :</label>
                <input
                  id="address-line1"
                  class="js-addressLine1"
                  name="address-line1"
                  type="text"
                  inputmode="text"
                  autocomplete="address-line1"
                  placeholder="e.g(20 rue Henry Durant)"
                  required
                />
                <label for="postal-code">Code postal (optionnel) :</label>
                <input
                  id="postal-code"
                  class="js-postalCode"
                  name="postal-code"
                  type="number"
                  inputmode="numeric"
                  autocomplete="postal-code"
                  placeholder="e.g(69007)"
                  pattern="[0-9]{5}"
                  placeholder="e.g(69007)"
                />
                <label for="address-level1">Ville<span>*</span> :</label>
                <input
                  id="address-level1"
                  class="js-addressLevel1"
                  name="address-level1"
                  type="text"
                  inputmode="text"
                  autocomplete="address-level1"
                  pattern="[a-zA-Zâäàéèùêëîïôöçñ]{3,}"
                  placeholder="e.g(Lyon)"
                  required
                />
                <label for="country-name">Pays (optionnel) :</label>
                <input
                  id="country-name"
                  class="js-countryName"
                  name="country-name"
                  type="text"
                  inputmode="text"
                  autocomplete="country-name"
                  pattern="[a-zA-Z]{6}"
                  placeholder="e.g(France)"
                />
                <p><span>*</span> : Champs obligatoires</p>
              </div>
              <div class="form__button">
                <button
                  class="btn js-submitForm"
                  type="button"
                  aria-label="Valider vos informations et cliquer sur confirmer"
                >
                  confirmer
                </button>
                <button
                  class="btn js-resetForm"
                  type="reset"
                  aria-label="Supprimer vos informations du formulaire"
                >
                  supprimer
                </button>
              </div>
            </form>
          </article>
          <footer class="articles__footer">
            <p class="articles__footer--info">
              Toute l'équipe d'Orinoco vous remercie de votre visite.
            </p>
          </footer>
        </article>
