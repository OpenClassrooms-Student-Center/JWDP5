<section class="container formulaire">

    <div class="row mb-3">
        <!--Formulaire de commande-->
        <form class="col-lg-12 border rounded pt-3">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="name">Nom *</label>
                    <input name="lastname" type="text" class="form-control" id="lastname" placeholder="Votre nom">
                </div>
            </div>
            <div class="form-group">
                <label for="firstname">Prénom *</label>
                <input name="firstname" type="text" class="form-control" id="firstname" placeholder="Votre Prénom">
            </div>
            <div class="form-group">
                <label for="email">Email *</label>
                <input type="email" name="email" class="form-control" id="email" placeholder="orinoco@gmail.com">
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="adresse">Addresse *</label>
                    <input type="text" name="adresse" class="form-control" id="adresse"
                        placeholder="278 Rue Simone Veil">
                </div>
                <div class="form-group col-md-2">
                    <label for="city">Ville *</label>
                    <input type="text" name="city" class="form-control" id="city" placeholder="votre ville ...">
                </div>
            </div>
            <div class="d-flex justify-content-end">
                <button type="submit" class="btn btn-primary mb-3">Valider la commande</button>
            </div>
        </form>
    </div>
</section>
