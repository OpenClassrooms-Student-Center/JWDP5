<body class="bg-light">

  <!-- Navigation Principale-->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="../index.html">
        <h1><i class="fas fa-camera-retro"></i>&thinsp;Orinoco</h1>
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
        aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" href="../index.html">Accueil
              <span class="sr-only">(current)</span>

          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">A propos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="panier.html"><i class="fa fa-shopping-cart"
                aria-hidden="true"></i>&ensp;<span id="articlepluriel"></span> <span id="affichagePanier"></span></a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Page Content -->
  <main class="mt-5 pt-5 mb-1 panier" >

    <!--Container-->
    <section id="productsContainer" class="container mb-4 border rounded">
      
      <div class="etatPanier"></div><hr> <!--Tite h2-->
       
      <!--row class Panier-->
      <div class="row soldeEtArticle">
        
        <div id="corpsPanier">
        </div>

        <div id="prixTotal" class="prixTotal font-weight-bold col-lg-2 d-flex p-1 justify-content-end  flex-column  ">
          <!--Somme total à payer-->
          <div class=" mb-5 ">

            <div class="text-right d-flex justify-content-between">
              <h5>Sous-Total</h5>
              <p id="prixSousTotal"></p>
            </div>
            <hr>

            <div class="text-right d-flex justify-content-between">
              <p>Livraison </p>
              <p>9.99 €</p>
            </div>
            <hr>

            <div class="text-right d-flex justify-content-between">
              <h5> Total </h5>
              <p id="Total"></p>
            </div>

          </div>

        </div>
        <!-- /col-lg-2 -->
        
      </div>
      <!--/row class Panier-->

    </section>  
    <!--/Container-->


    <!--Container-->
    <section class="container formulaire">

      <div class="row mb-3">           <!--Formulaire de commande-->

        <form class="col-lg-12 border rounded pt-3">

          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="nom">Nom </label>
              <input type="text" name="lastname" id="nom"  class="form-control"  placeholder="Votre nom" required="required"><span id="formatInfosNom"></span>
            </div>
          </div>
          
          <div class="form-group">
            <label for="prenom">Prénom </label>
            <input type="text" name="firstname" id="prenom"  class="form-control"  placeholder="Votre Prénom" required="required"><span id="formatInfosPrenom"></span>
          </div>

          <div class="form-group">
            <label for="email">Email </label>
            <input type="email" name="email" id="email" class="form-control"  placeholder="orinoco@gmail.com" required="required"><span id="formatinfosMail"></span>
          </div>

          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="adresse">Addresse </label>
              <input type="text" name="adresse" id="adresse" class="form-control"  placeholder="278 Rue Simone Veil" required="required"><span id="formatInfosAdresse"></span>
            </div>
            <div class="form-group col-md-2">
              <label for="ville">Ville </label>
              <input type="text" name="city" id="ville" class="form-control"  placeholder="votre ville" required="required"><span id="formatInfosVille"></span>
            </div>
          </div>

          <div class="d-flex justify-content-end">
            <button type="submit" id="valider" class="btn btn-primary mb-3">
              Valider la commande
            </button>
          </div>

        </form>

      </div >

    </section>
    <!--/Container-->


  </main>
  <!-- pageContent -->

  <!-- Footer -->
  <footer class="py-4 bg-dark ">

      <p class="m-0 text-center text-white">Copyright &copy; Orinoco</p>
    </div>

  </footer>
