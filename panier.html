<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta name="description" content="Page d'accueil du site Orinoco">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,">
    
    <link rel="stylesheet" href="css/style.css" />
    
    <title>Orinoco, site de vente en ligne</title>
</head>
<body class="bg-light">
    <header class="bg-primary border-bottom border-secondary border-2 h4">
        <div class="container">
            <div class="row">
                <nav class="navbar navbar-expand-lg col-lg-12 navbar-light">
                    <a class="navbar-brand" href="index.html">
                        <img src="./images/logo.png" width="200" alt="Logo Orinoco" />
                    </a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div id="navbarContent" class="collapse navbar-collapse col-lg-12">
                        <ul class="navbar-nav col-lg-12 text-center justify-content-evenly">
                            <li class="nav-item col-lg-6">
                                <a class="nav-link" href="index.html">Accueil</a>
                            </li>
                            <li class="nav-item active col-lg-4">
                                <a class="nav-link" href="panier.html">Panier</a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>
    </header>
    <section class="container">
        <div class="row">
            <div class="col-12 col-lg-4 text center">
                <h1>Le panier est vide.</h1>
            </div>
        </div>
    <section id="sectionCart" class="container">
        <div class="row">
            <div class="col-5 border-bottom border-secondary border-2">
                <h2>Article</h2>
            </div>
            <div class="col-1"></div>
            <div class="col-2 border-bottom border-secondary border-2">
                <h2>Prix</h2>
            </div>
            <div class="col-1"></div>
            <div class="col-3 border-bottom border-secondary border-2">
                <h2>Quantité</h2>
            </div>
        </div>
        <div class="row pt-3 rowCartItem">
            <div class="col-2 border-bottom border-secondary border-2 pb-3 pictureProductCart">
                <img class="img-fluid" src="./images/vcam_1.jpg" alt="Image caméra" />
            </div>
            <div class="col-3 border-bottom border-secondary border-2 pb-3">
                <h3 class="titleProductCart">Nom de l'article</h3>
            </div>
            <div class="col-1"></div>
            <div class="col-2 border-bottom border-secondary border-2 pb-3">
                <h3 class="priceProductCart">299.99 €</h3>
            </div>
            <div class="col-1"></div>
            <div class="col-1 border-bottom border-secondary border-2 pb-3">
                <input class="quantityProductCart" type="number" value="2">
            </div>
            <div class="col-2 border-bottom border-secondary border-2 pb-3 text-right">
                <button class="btn btn-danger" type="button">Supprimer</button>
            </div>
        </div>
        <div class="row pt-3 rowCartItem">
            <div class="col-2 border-bottom border-secondary border-2 pb-3 pictureProductCart">
                <img class="img-fluid" src="./images/vcam_1.jpg" alt="Image caméra" />
            </div>
            <div class="col-3 border-bottom border-secondary border-2 pb-3">
                <h3 class="titleProductCart">Nom de l'article</h3>
                <h4 class="lensesProductCart">Choix de la lentille</h4>
            </div>
            <div class="col-1"></div>
            <div class="col-2 border-bottom border-secondary border-2 pb-3">
                <h3 class="priceProductCart">399.00 €</h3>
            </div>
            <div class="col-1"></div>
            <div class="col-1 border-bottom border-secondary border-2 pb-3">
                <input class="quantityProductCart" type="number" value="2">
            </div>
            <div class="col-2 border-bottom border-secondary border-2 pb-3 text-right">
                <button class="btn btn-danger" type="button">Supprimer</button>
            </div>
        </div>
        <div class="row">
            <div class="col-5">
                <h4>TOTAL</h4>
            </div>
            <div class="col-1"></div>
            <div class="col-2">
                <p class="totalPriceCart">600,00 €</p>
            </div>
            <div class="col-1"></div>
            <div class="col-3">
                <button class="btn btn-secondary" type="button">Commander</button>
            </div>
        </div>
    </section>
    </section>
    <footer class=" bg-primary border-top border-secondary border-2 h5 pt-3">
        <div class="container">
            <div class="row">
                <div class="col">
                    <ul class="list-inline text-center">
                        <li class="list-inline-item">
                            <a href="#">À propos</a>
                        </li>
                        <li class="list-inline-item">&middot;</li>
                        <li class="list-inline-item">
                            <a href="#">Vie privée</a>
                        </li>
                        <li class="list-inline-item">&middot;</li>
                        <li class="list-inline-item">
                            <a href="#">Conditions d'utilisations</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"

    crossorigin="anonymous"></script>
    <script src="./js/script.js"></script>
</body>
</html>
