<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta name="description" content="Page d'accueil du site Orinoco">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,">
    
    <link rel="stylesheet" href="css/style.css" />
    
    <title>Orinoco, site de vente en ligne</title>
</head>
<body class="bg-light">
    <header class="bg-primary border-bottom border-secondary border-2 h4">
        <div class="container">
            <div class="row">
                <nav class="navbar navbar-expand-lg col-lg-12 navbar-light">
                    <a class="navbar-brand" href="index.html">
                        <img src="./images/logo.png" width="200" alt="Logo Orinoco" />
                    </a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div id="navbarContent" class="collapse navbar-collapse col-lg-12">
                        <ul class="navbar-nav col-lg-12 text-center justify-content-evenly">
                            <li class="nav-item col-lg-6">
                                <a class="nav-link" href="index.html">Accueil</a>
                            </li>
                            <li class="nav-item col-lg-4">
                                <a class="nav-link" href="panier.html">Panier</a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>
    </header>
    <section id="pageProduct" class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-lg-6">
                <img id="pictureProduct" class="img-fluid" src="" alt="" />
            </div>
        </div>
        <div class="row">
            <div class="col-12 text-center">
                <h1>Produit :</h1>
                <p id="nameProduct"></p>
            </div>
        </div>
        <div class="row">
            <div class="col-12 text-center">
                <h2>Description :</h2>
                <p id="textProduct"></p>
            </div>
        </div>
        <div class="row">
            <div class="col-12 text-center">
                <h3>Choix de la lentille</h3>
                <select id="lensesProduct">
                    <option id="lensesOptions">-- Veuillez choisir la lentille --</option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="col-12 text-center">
                <h4>Prix :</h4>
                <p id="priceProduct"></p>
            </div>
        </div>
        <div class="row justify-content-center text-center">
            <div class="col-12 col-lg-4">
                <button id="buttonProduct" class="btn btn-secondary">Ajouter au panier</button>
            </div>
        </div>
    </section>
    <footer class="bg-primary border-top border-secondary border-2 h5 pt-3">
        <div class="container">
            <div class="row">
                <div class="col">
                    <ul class="list-inline text-center">
                        <li class="list-inline-item">
                            <a href="#">À propos</a>
                        </li>
                        <li class="list-inline-item">&middot;</li>
                        <li class="list-inline-item">
                            <a href="#">Vie privée</a>
                        </li>
                        <li class="list-inline-item">&middot;</li>
                        <li class="list-inline-item">
                            <a href="#">Conditions d'utilisations</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" 
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" 
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" 
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" 
    crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" 
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" 
    crossorigin="anonymous"></script>
    
    <script src="./js/script.js"></script>
</body>
</html>
